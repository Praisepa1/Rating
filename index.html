<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive rating</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="rating">
          <!-- Rating state start -->
          <div class="image">
            <img src="images/icon-star.svg" alt="" srcset="" />
          </div>

          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="section__notes">
            <span class="section__note" data-note="1">1</span>
            <span class="section__note" data-note="2">2</span>
            <span class="section__note" data-note="3">3</span>
            <span class="section__note" data-note="4">4</span>
            <span class="section__note" data-note="5">5</span>
          </div>

          <div class="btn">
            <button type="button" id="submitBtn" class="Submit">Submit</button>
          </div>

          <!-- Rating state end -->
        </div>

        <div class="result hidden">
          <img
            src="images/illustration-thank-you.svg"
            alt="illustration"
            class="result__img"
          />
          <p id="result" class="result__paragraph"></p>
          <h1 class="result__title">Thank you!</h1>
          <p class="result__paragraph--secondary">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don’t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>

</html>
